<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Borderlands</title>
        <meta name="application-name" content="App Name">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="manifest" href="manifest.json">
        <meta name="msapplication-starturl" content="/">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#303030">
        <meta name="msapplication-TileColor" content="#303030">
        <meta name="msapplication-config" content="browserconfig.xml">
        <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/android-icon-192x192.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-icon-180x180.png">
        <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#303030">
        <link rel="shortcut icon" href="assets/favicon/favicon.ico">
        <style>
            body {
                margin: 0;
                overflow:hidden;
                -ms-overflow-style: none;
                scrollbar-width: none;
                background-color: #383638;
            }
            ::-webkit-scrollbar {
                display: none;
            }
        </style>
    </head>
    <body onMouseDown="fullscreen()">
        <video id="video" width="100%" fullscreen muted autoplay loop playsinline preload>
            <source src="assets/video/borderlandsalmostdone.mp4" type="video/mp4">
            <param name="autoplay" value="true" >
            <param name="loop" value="true" >
            <p>Votre navigateur ne prend pas en charge les vidéos HTML5. <br/>
            Voici <a href="assets/video/borderlandsalmostdone.mp4">un lien pour télécharger la vidéo</a>.</p>
        </video>
        <script>
            function fullscreen() {
                let fullscreen = (document.fullScreen || document.mozFullScreen || document.webkitIsFullScreen || document.msFullscreenElement);
                let video = document.querySelector('#video');
                if (!fullscreen) {
                    video.requestFullscreen();
                    setTimeout(() => video.play(), 150);
                }
            }
        </script>
    </body>
</html>
